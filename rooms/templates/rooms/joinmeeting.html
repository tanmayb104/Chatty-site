<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Django Channels WebRTC</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<h3 id="label-username"></h3>
		<div>
			<button id="btn-join">Join Room</button>
		</div>
		<div class="main-grid-container">
			<div id="video-container">
				<div><video id="local-video" style="float: left;" autoplay playsinline></video></div>
				<button id="btn-toggle-audio" class="btn btn-dark">Audio Mute</button>
				<button id="btn-toggle-video" class="btn btn-dark">Video Off</button>
			</div>

			<div id="chat" style="visibility: hidden;">
				<h3> CHAT </h3>
				<div id="messages">
					<ul id="message-list"></ul>
				</div>

				<div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
				<button id="btn-share-screen">Share Screen</button>
			</div>
		</div>
        <script type="text/javascript">
            var code = "{{code}}";
			var user_email = "{{user.email}}";
        </script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>

	</body>
</html>
